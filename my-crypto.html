<link rel="import" href="bower_components/polymer/polymer-element.html" />
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="bower_components/paper-spinner/paper-spinner-lite.html" />

<dom-module id="my-crypto">
    <template>
        <h2>Hello</h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse" loading="{{loading}}">
        </iron-ajax>
        <div hidden$="[[!loading]]">
            <paper-spinner-lite active="{{loading}}"></paper-spinner-lite>
        </div>

        <ul hidden$="[[loading]]">
            <template is="dom-repeat" items="[[currencies]]">
                <li>[[item.name]] : [[item.price]]</li>
            </template>
        </ul>
    </template>
    <script>
        class Crypto extends Polymer.Element {
            static get is() { return "my-crypto"; }
            static get properties() {
                return {
                    currencies: {
                        type: Array,
                        value: [
                            {
                                code: "BTC",
                                name: "BitCoin",
                                price: 0
                            },
                            {
                                code: "ETH",
                                name: "Ethereum",
                                price: 0
                            },
                            {
                                code: "LTC",
                                name: "LiteCoin",
                                price: 0
                            }
                        ]
                    },
                    loading: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                };
            }

            constructor() {
                super();
                this.URL_BEGIN = 'https://api.coinbase.com/v2/prices/';
                this.URL_END = "-USD/spot";
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this._getCurrencyData();
                });
            }

            _getCurrencyData() {
                let ajax = this.$.coinbase;
                let currencies = this.currencies;
                currencies.forEach((element, key) => {
                    ajax.url = this.URL_BEGIN + element.code + this.URL_END;
                    ajax.generateRequest();
                });
            }

            _handleResponse(reponse) {
                this._computCurrencyPrice(reponse.detail);
            }

            _computCurrencyPrice(data) {
                let url_length = this.URL_BEGIN.length;
                let code = data.url.substring(url_length, url_length + 3);
                let index = this.currencies.map(e => e.code).indexOf(code);
                if (index != -1) {
                    let price = parseFloat(data.__data.response.data.amount);
                    this.set('currencies.' + index + '.price', price);
                }
            }
        }
        window.customElements.define(Crypto.is, Crypto);
    </script>
</dom-module>
